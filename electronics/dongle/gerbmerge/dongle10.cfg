[DEFAULT]
MergeOut = dongle10

[Options]
OutlineLayerFile = %(MergeOut)s-PCB_Edges.gbr
LeftMargin = 0.1
RightMargin = 0.1
TopMargin = 0.1
BottomMargin = 0.1
XSpacing = 0.125
YSpacing = 0.125
DrillClusterTolerance = 0.002
MinimumFeatureSize = *topsilkscreen,0.005,*bottomsilkscreen,0.005

[MergeOutputFiles]
Prefix = %(MergeOut)s
*TopLayer = %(Prefix)s-Front.gtl
*BottomLayer = %(Prefix)s-Back.gbl
*TopSilkscreen = %(Prefix)s-SilkS_Front.gto
*BottomSilkscreen = %(Prefix)s-SilkS_Back.gbo
*TopSoldermask = %(Prefix)s-Mask_Front.gts
*BottomSoldermask = %(Prefix)s-Mask_Back.gbs
Drills = %(Prefix)s.drl

[Dongle]
Prefix = ../dongle
*TopLayer = %(Prefix)s-Front.gtl
*BottomLayer = %(Prefix)s-Back.gbl
*TopSilkscreen = %(Prefix)s-SilkS_Front.gto
*BottomSilkscreen = %(Prefix)s-SilkS_Back.gbo
*TopSoldermask = %(Prefix)s-Mask_Front.gts
*BottomSoldermask = %(Prefix)s-Mask_Back.gbs
Drills = %(Prefix)s.drl
BoardOutline = %(Prefix)s-PCB_Edges.gbr
